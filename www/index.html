<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HYH | Have You Heard?</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <form onsubmit="app.controllers.user.createUser(event, app.controllers.post.getPosts)">
      <input type="text" name="username" placeholder="username">
      <input type="password" name="pin" placeholder="password">
      <button type="submit">Create User</button>
    </form>

    <form onsubmit="app.controllers.user.loginUser(event, app.controllers.post.getPosts)">
      <input type="text" name="username" placeholder="username">
      <input type="password" name="pin" placeholder="password">
      <button type="submit">Login User</button>
    </form>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="./app/main.js" type="module"></script>

</html>
